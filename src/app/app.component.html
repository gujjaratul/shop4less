<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<div class="class conatiner">
  <form #myForm="ngForm" >
    <div class="form-group">
      <label for="expamleInputEmail">FullName</label>
      <input type="email" class="form-control" name="name" aria-describedby="emailHelp" [(ngModel)]= "userObj.name">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail">MobileNumber</label>
      <input type="email" class="form-control" name="mobile" aria-describedby="emailHelp" [(ngModel)]= "userObj.mobile">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail">Email address</label>
      <input type="email" class="form-control" name="email" aria-describedby="emailHelp" [(ngModel)]= "userObj.email">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]= "userObj.password">
    </div>
    <button class="btn btn-primary" (click)= "addUser(myForm.value) ; myForm.resetForm()"
    *ngIf= "!isEdit" >Submit</button>
    <button class="btn btn-info"(click) = "update() ; myForm.resetForm()" *ngIf = "isEdit">Update</button>
  </form>
  <br>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">FullName</th>
        <th scope="col">Email</th>
        <th scope="col">addd</th>
        <th scope="col">Password</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of allUser">
        <td>{{user.name}}</td>
        <td>{{user.mobile}}</td>
        <td>{{user.email}}</td>
        <td>{{user.password}}</td>
        <td><button (click)= "editUser(user)" class="btn btn-warning" >Edit</button></td>
        <td><button (click)= "deleteUser(user)" class="btn-danger">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
